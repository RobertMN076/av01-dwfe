<!-- Ideias de componentes 
ComponenteCabeçalho: nome da aplicação e talvez um menu de navegação.
ComponenteRodapé: informações como direitos autorais e links.
ComponenteListaDeMúsicas: lista com as músicas disponíveis.
ComponenteDetalhesdaMúsica: exibe detalhes de uma música selecionada.
ComponenteAdicionaMúsica: um formulário para adicionar músicas.
ComponenteTema: controla o tema da aplicação (primaryColor e secondColor). 
-->
